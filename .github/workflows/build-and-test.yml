name: Build and Test

on:
  pull_request:

jobs:
  build-core-artifact:
    name: "Build Artifacts"
    uses: adobe/aepsdk-commons/.github/workflows/android-custom-command-build-and-test.yml@gha-android-3.2.0
    with:
      android-api-levels: '[29]'
      command: make core-publish-maven-local-jitpack
      upload-artifacts-path: code/core/build/libs
      upload-artifacts-name: core
    secrets: inherit
  build-signal-artifact:
    name: "Build Artifacts"
    uses: adobe/aepsdk-commons/.github/workflows/android-custom-command-build-and-test.yml@gha-android-3.2.0
    with:
      android-api-levels: '[29]'
      command: make signal-publish-maven-local-jitpack
      upload-artifacts-path: code/signal/build/libs
      upload-artifacts-name: signal
    secrets: inherit
  build-lifecycle-artifact:
    name: "Build Artifacts"
    uses: adobe/aepsdk-commons/.github/workflows/android-custom-command-build-and-test.yml@gha-android-3.2.0
    with:
      android-api-levels: '[29]'
      command: make lifecycle-publish-maven-local-jitpack
      upload-artifacts-path: code/lifecycle/build/libs
      upload-artifacts-name: lifecycle
    secrets: inherit
  build-identity-artifact:
    name: "Build Artifacts"
    uses: adobe/aepsdk-commons/.github/workflows/android-custom-command-build-and-test.yml@gha-android-3.2.0
    with:
      android-api-levels: '[29]'
      command: make identity-publish-maven-local-jitpack
      upload-artifacts-path: code/identity/build/libs
      upload-artifacts-name: identity
    secrets: inherit
  build-and-test:
    name: "CI"
    uses: adobe/aepsdk-commons/.github/workflows/android-build-and-test.yml@gha-android-3.2.0
    with:
      android-api-levels: '[29]'
      run-test-unit: true
      run-test-functional: true
      run-test-integration: true
      run-build-app: true
      enable-codecov: true
      javadoc-build-path: code/edge/build/dokka/javadoc
    secrets: inherit