name: Publish Release

on: 
  workflow_dispatch:
    inputs:
      tag:
        description: 'The tag (version) to be released (ex: 1.2.3).'
        type: string
        required: true

      create-github-release:
        description: 'Create GitHub release using tag. If the provided `tag` does not exist, it will be created.'
        type: boolean
        required: true
        default: true

      component:
        type: choice
        description: Extension which will be released.
        options: 
        - core
        - identity
        - lifecycle
        - signal
      
      core-dependency:
        description: 'The Core dependency version in gradle.properties to be validated (when non-Core extension is selected) (ex: 1.2.3).'
        type: string
        default: ''

jobs:
  publish-core:
    permissions:
        contents: write
    uses: timkimadobe/aepsdk-commons/.github/workflows/android-maven-release.yml@gha-android-3.3.0
    with:
      tag: ${{ github.event.inputs.tag }}
      create-github-release: ${{ github.event.inputs.create-github-release == 'true' }}
      release-variant: ${{ github.event.inputs.component }}
      version-validation-name: Core
      version-validation-paths: code/gradle.properties:core_properties
    secrets: inherit
  publish:
    permissions:
        contents: write
    uses: timkimadobe/aepsdk-commons/.github/workflows/android-maven-release.yml@gha-android-3.3.0
    with:
      tag: ${{ github.event.inputs.tag }}
      create-github-release: ${{ github.event.inputs.create-github-release == 'true' }}
      release-variant: ${{ github.event.inputs.component }}
      version-validation-name: ${{ github.event.inputs.component }}
      version-validation-paths: code/gradle.properties:core_properties
      version-validation-dependencies: Core ${{ github.event.inputs.core-dependency }}
    secrets: inherit