# This is a basic workflow that is manually triggered

name: Update BOM

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on: workflow_dispatch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  update-bom:
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
        with:
          ref: main

      - name: Bump BOM version
        run: make bom-bump-version

      - name: Load the new BOM version
        id: read_property
        uses: christian-draeger/read-properties@1.1.1
        with:
          path: "./code/gradle.properties"
          properties: "bomVersion"

      - name: Print the new BOM version
        run: echo ${{ steps.read_property.outputs.bomVersion }}

      - name: Update extension versions
        run: make update-bom-properties

      - name: Generate POM file
        run: make generate-bom-pom

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4.2.3
        with:
          token: ${{ github.token }}
          commit-message: Updating BOM to ${{ steps.read_property.outputs.bomVersion }}
          branch: bom-${{ steps.read_property.outputs.bomVersion }}-update
          delete-branch: true
          title: Updating BOM to ${{ steps.read_property.outputs.bomVersion }}
          body: Updating BOM to ${{ steps.read_property.outputs.bomVersion }}
