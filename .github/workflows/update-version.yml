name: Update Versions

on:
  workflow_dispatch:
    inputs:
      component:
        type: choice
        description: Select the extension for which the version should be updated.
        options: 
        - core
        - identity
        - lifecycle
        - signal

      version:
        description: 'New version to use for the extension (ex: 1.2.3).'
        type: string
        required: true

      branch:
        description: 'The target branch where the version update will be applied and the pull request will be merged into.'
        type: string
        required: true

jobs:
  update-versions:
    permissions:
      contents: write
      pull-requests: write
    uses: timkimadobe/aepsdk-commons/.github/workflows/versions.yml@gha-android-3.3.0
    with:
      name: ${{ github.event.inputs.component }}
      version: ${{ github.event.inputs.version }}
      branch: ${{ github.event.inputs.branch }}
      paths: code/gradle.properties:core_properties
      update: true